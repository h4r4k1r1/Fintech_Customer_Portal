<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Prospero Customer Portal</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/loginscreen.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="card card-container">
            <img class="img-responsive logoimg" src="images_interface/logo.png" />
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                
                <input type="text" id="validate" class="form-control" placeholder="Insert SMS Code" autofocus>
                <p>If you don't receive any sms within 1 minute click here</p>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Validate</button>
                <div class="back">
                <a href="loginscreen.html" class="forgot-password">
                   Back
                </a>
                </div>
            </form>
            <!-- /form -->
            
        </div>
        <!-- /card-container -->
    </div>
    <!-- /container -->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/portalfunctions.js"></script>

</body>

</html>
