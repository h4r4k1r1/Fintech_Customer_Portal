<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Prospero Customer Portal</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/loginscreen.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="card card-container">
            <img class="img-responsive logoimg" src="images_interface/logo.png" />
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Login</button>
            </form>
            <!-- /form -->
            <div>
                <div class="col-md-6"> 
                <a href="#" class="forgot-password">
                    Forgot the password?
                </a>
                </div>
                <div class="col-md-6 register">
                    <a href="signup.html" class="forgot-password">
                Register Now
            </a>
                </div>
            </div>
        </div>
        <!-- /card-container -->
    </div>
    <!-- /container -->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/portalfunctions.js"></script>

</body>

</html>
